{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
  </head>
  <body>
    <a class="back" href="{%url 'main'%}">Back</a>
    <div class="contact-container">
      <div class="container">
        <h1 class="contact-heading">Contact Us</h1>
        <p class="contact-subheading">
          We'd love to hear from you! Reach out to us with any questions or feedback.
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="contact-info">
              <h2>Our Office</h2>
              <p><i class="fas fa-map-marker-alt"></i>123 Main Street, Pune, India</p>
              <p><i class="fas fa-phone"></i>+123456789</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-form-container">
              <form class="contact-form" method="POST">
                {% csrf_token %}
                <h2>Send us a message</h2>
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
