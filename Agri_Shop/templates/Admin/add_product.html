{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
        <meta charset="utf-8">
        <title>Add Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Add Product</h1>
            <h3>Add Product in: <span style="color: rgba(230, 4, 4, 0.942);">{{ model }}</span></h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="model" value="{{ request.GET.model }}">

                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Product Name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Product Description:</label>
                    <textarea id="description" name="description" placeholder="Enter Product Description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Product Price:</label>
                    <input type="text" id="price" name="price" placeholder="Enter Product Price" required>
                </div>  
                <div class="form-group">
                    <label for="rating">Product Ratings:- Write Between 1-5:</label>
                    <input type="number" id="rating" name="rating" min=1 max=5 placeholder="Enter Product Ratings" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image">
                </div>
                
                <div class="button-group">
                    <input type="submit" value="Update">
                    
                </div>
                <div class="button-group">
                    <a href="{% url 'Admin' %}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </body>
</html>
